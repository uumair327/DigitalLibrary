  <body>
    <header>
      <h1>VIRTUAL LIBRARY</h1>

      <div class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Search for books..."
        />
        <button id="search-button">Search</button>
      </div>

      <nav>
        <ul>
          <li><a href="#categories">Categories</a></li>
          <!-- <li><a href="#book-shelf">Books</a></li> -->

          <li><a href="#" id="add-book-btn">Add Book</a></li>

          <!-- Admin-only option -->
          <li><a href="Contact/contact.html">feedback</a></li>
          <li><a href="Create-Account/create-account.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="book-shelf" class="book-shelf"></div>
    </main>

    <div id="categories" class="categories">
      <h2>Categories</h2>
      <ul>
        <li><a href="books.html">Fiction</a></li>
        <li><a href="#">Non-fiction</a></li>
        <li><a href="#">Biography</a></li>
        <li><a href="#">Children's books</a></li>
      </ul>
    </div>
    <div id="add-book-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Add Book</h2>
        <form>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />

          <label for="author">Author</label>
          <input type="text" id="author" name="author" required />

          <label for="description">Description</label>
          <textarea id="description" name="description"></textarea>

          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-fiction</option>
            <option value="biography">Biography</option>
            <option value="children">Children's books</option>
          </select>

          <button type="submit">Add Book</button>
        </form>
      </div>
    </div>
